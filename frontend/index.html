<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ms Tipsy – School AI Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Ms Tipsy <span aria-label="drink" role="img">🍹</span></h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Ask about admissions, fees, timings..." autocomplete="off" autofocus required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
